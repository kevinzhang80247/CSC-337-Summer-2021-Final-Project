<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interstellar Chess</title>
		<link rel="stylesheet" type="text/css"
				       href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
		<meta charset="utf-8">
	</head>
  <body>
    <div id='accountModal' class='modal'>
      <div id='accountModalContent' class='modalContent'>
        <div id='accountModalTitle' class='modalTitle'>
          Register/Login
          <button id='accountModalClose'>x</button>
        </div>
        <div id='accountModalInner' class='modalInner'>
          <div id='accountForm'>
            <ul>
              <li>
                <label for="usernameField">Username: </label>
                <input type="text" id="usernameField" name="username">
              </li>
              <li>
                <label for="passwordField">Password: </label>
                <input type="password" id="passwordField" name="password">
              </li>
            </ul>
          </div>
          <div id='accountFormFeedback'>
          </div>
          <button id='doRegisterButton'>Register</button>
          <button id='doLoginButton'>Login</button>
        </div>
      </div>
    </div>
    <div id='accountPanel'>
      <div id='accountText'>
        Welcome, <p id='usernameRender'>Guest</p>!<br>
      </div>
      <button id='registerButton'>Register</button>
      <button id='loginButton'>Login</button>
    </div>
    <div id='chessboard'>
      <div id='chessboardModal'>
        <div id='chessboardModalContent'>
          Game not started.<br>Start a new game with the buttons below!
        </div>
      </div>
      <div id='chessboardInner'>
        
      </div>
      <div id='controlpanel'>
        <div id='controlPanelHolder'>
          <div id='controlPanelInner'>
            <button id='newGameButton'>New Game</button>
          </div>
        </div>
        <div id='gameError'>
          <div id='gameErrorRender'>

          </div>
        </div>
      </div>
    </div>
    <div id='scorepanel'>
      <div id='scoreTitle'>
        Scores:
      </div>
      <div id='scoreRender'>
        
      </div>
    </div>
    <div id='gamepanel'>
      <div id='panelPlayerScore'>
        Error
      </div>
      <div id='panelComputerScore'>
        Error
      </div>
    </div>

  </body>
</html>
